<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Veículos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
            margin: 5px;
            display: inline-block;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-group {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .btn-group .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="btn-group">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'register' %}" class="btn">Cadastro</a>
        {% endif %}
    </div>
    <div class="container">
        <h1>Bem-vindo ao Checklist de Veículos</h1>
        <p>Gerencie facilmente as inspeções de veículos.</p>
        <a href="{% url 'checklist' %}" class="btn">Acessar Checklist</a>
        <a href="{% url 'history' %}" class="btn">Ver Histórico</a>
    </div>
    <footer>
        &copy; {{ current_year }} Checklist de Veículos
    </footer>
</body>
</html>
